!Flow
version: '1'
pods:
  - name: crafter
    show_exc_info: true
    uses: pods/craft.yml
    read_only: true
  - name: encoder
    show_exc_info: true
    uses: pods/encode.yml
    parallel: $JINA_PARALLEL
    timeout_ready: 600000
    read_only: true
  - name: vec_idx
    show_exc_info: true
    uses: pods/vec.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    polling: any
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: doc_idx
    uses: pods/doc.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    polling: any
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    needs: [gateway]
  - name: join_all
    uses: _merge
    needs: [doc_idx, vec_idx]
    read_only: true
