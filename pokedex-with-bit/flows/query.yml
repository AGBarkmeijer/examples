!Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
pods:
  - name: crafter
    uses: pods/craft.yml
    parallel: $JINA_PARALLEL
  - name: tf_encode
    uses: pods/encode.yml
    parallel: $JINA_PARALLEL
    timeout_ready: 600000
  - name: vec_idx
    uses: pods/vec.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    polling: all
    uses_after: _merge_matches
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: doc_idx
    uses: pods/doc.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    polling: all
    uses_after: _merge_matches_topk
    timeout_ready: 100000 # larger timeout as in query time will read all the data
