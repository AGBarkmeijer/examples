!BinaryPbIndexer
with:
  index_filename: doc.gz
metas:
  name: doc_idx
  workspace: $WORKDIR
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          granularity_range: [0, 0]
          adjacency_range: [0, 1]
      - !ExcludeQL
        with:
          granularity_range: [0, 2]
          adjacency_range: [0, 1]
          fields:
            - embedding
    IndexRequest:
      - !LogInfoDriver {}
      - !Buffer2URI {}
      - !LogInfoDriver {}
      - !ExcludeQL
        with:
          fields:
            - chunks  # we don't want to save nested structure
            - buffer
      - !KVIndexDriver {}
      - !LogInfoDriver {}
