!BinaryPbIndexer
with:
  index_filename: doc.gz
metas:
  name: doc_idx
  workspace: $WORKDIR
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          traversal_paths: ['m']
      - !ExcludeQL
        with:
          traversal_paths: ['m']
          fields:
            - embedding
      - !LogInfoDriver {}
    IndexRequest:
      - !Buffer2URI {}
      - !ExcludeQL
        with:
          fields:
            - chunks  # we don't want to save nested structure
            - buffer
      - !KVIndexDriver {}
