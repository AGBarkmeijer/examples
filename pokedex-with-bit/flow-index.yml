!Flow
with:
  logserver: true
pods:
  crafter:
    uses: pods/craft.yml
    read_only: true
  encoder:
    uses: pods/encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  vec_idx:
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: false
  doc_idx:
    uses: pods/doc.yml
    shards: $SHARDS
    separated_workspace: false
    needs: [gateway]
  join_all:
    uses: _merge
    needs: [vec_idx, doc_idx]
    read_only: true
