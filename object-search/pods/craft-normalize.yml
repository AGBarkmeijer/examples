!CompoundExecutor
components:
  - !ImageReader
    with:
      from_bytes: True
    metas:
      name: img_read
  - !ImageNormalizer
    with:
      target_size: 96
      img_mean: [0.485, 0.456, 0.406]
      img_std: [0.229, 0.224, 0.225]
      channel_axis: -1
    metas:
      name: img_norm
metas:
  name: compound_normalizer
requests:
  on:
    IndexRequest:
      - !CraftDriver
        with:
          executor: img_read
      - !CraftDriver
        with:
          executor: img_norm
    SearchRequest:
      - !URI2Buffer {} 
      # - !ExcludeQL
      #   with:
      #     fields:
      #       - chunks
      #       - uri
      - !CraftDriver
        with:
          executor: img_read
      - !CraftDriver
        with:
          executor: img_norm
    ControlRequest:
      - !ControlReqDriver {}
