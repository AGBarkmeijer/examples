!ImageKerasEncoder
with:
  model_name: MobileNetV2
  pool_strategy: avg
  channel_axis: -1
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !EncodeDriver
        with:
          traversal_paths: ['r']
    IndexRequest:
      - !EncodeDriver
        with:
          traversal_paths: ['c']
