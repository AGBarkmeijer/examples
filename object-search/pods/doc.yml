!BinaryPbIndexer
with:
  index_filename: doc.gz
metas:
  name: doc_idx
  workspace: $WORKDIR
requests:
  on:
    IndexRequest:
      # - !Buffer2URI
      #   with:
      #     base64: True
      - !ExcludeQL
        with:
          fields:
            - chunks  # we don't want to save nested structure
            - buffer
      - !KVIndexDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          granularity_range: [0, 0]
          adjacency_range: [1, 1]
          recur_on: matches
      - !ExcludeQL
        with:
          granularity_range: [0, 0]
          adjacency_range: [1, 1]
          recur_on: matches
          fields:
            - embedding
    ControlRequest:
      - !ControlReqDriver {}
