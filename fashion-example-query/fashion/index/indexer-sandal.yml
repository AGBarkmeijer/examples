!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
      workspace: $HW_WORKDIR/Sandal
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: $HW_WORKDIR/Sandal
metas:
  name: chunk_indexer_sandal
  workspace: $HW_WORKDIR/Sandal
requests:
  on:
    IndexRequest:
      - !FilterQL
        with:
          lookups: {'tags__label': 'Sandal'}
      - !VectorIndexDriver
        with:
          executor: vecidx
      - !ExcludeQL
        with:
          fields:
            - chunks
            - embedding
      - !KVIndexDriver
        with:
          executor: chunkidx
    SearchRequest:
      - !FilterQL
        with:
          lookups: {'tags__label': 'Sandal'}
      - !LogInfoDriver {}
      - !VectorSearchDriver
        with:
          executor: vecidx
          top_k: 2
      - !LogInfoDriver {}
      - !KVSearchDriver
        with:
          executor: chunkidx
          granularity_range: [0, 0]
          adjacency_range: [0, 1]
      - !LogInfoDriver {}
