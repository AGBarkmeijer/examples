!Flow
with:
  logserver: False
  compress_hwm: 1024
pods:
  encode:
    uses: encode/encode.yml
    parallel: $JINA_PARALLEL
    timeout_ready: 600000
  indexer_tshirt:
    uses: index/indexer-tshirt.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    needs: [encode]
  indexer_trouser:
    uses: index/indexer-trouser.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    needs: [encode]
  indexer_pullover:
    uses: index/indexer-pullover.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    needs: [encode]
  join_all:
    uses: _merge
    needs: [indexer_tshirt, indexer_trouser, indexer_pullover]
    read_only: true