!Flow
with:
  read_only: true  # better add this in the query time
  logserver: False
  compress_hwm: 1024
pods:
  encode:
    uses: encode/encode.yml
    parallel: $JINA_PARALLEL
  indexer_tshirt:
    uses: index/indexer-tshirt.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    needs: [encode]
    polling: all
    uses_after: index/reduce.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  indexer_trouser:
    uses: index/indexer-trouser.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    needs: [encode]
    polling: all
    uses_after: index/reduce.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  indexer_pullover:
    uses: index/indexer-pullover.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    needs: [encode]
    polling: all
    uses_after: index/reduce.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data # larger timeout as in query time will read all the data# larger timeout as in query time will read all the data
  join_all:
    uses: _merge
    needs: [indexer_tshirt, indexer_trouser, indexer_pullover]
    read_only: true