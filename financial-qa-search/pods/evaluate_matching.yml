!CompoundExecutor
components:
  - !PrecisionEvaluator
    with:
      eval_at: 10
    metas:
      name: matching-precision-10
  - !ReciprocalRankEvaluator
    with:
      eval_at: 10
    metas:
      name: matching-rr-10
  - !NDCGEvaluator
    with:
      eval_at: 10
    metas:
      name: matching-ndcg-10
metas:
  name: evaluation
requests:
  on:
    [ SearchRequest ]:
      - !RankEvaluateDriver
        with:
          executor: matching-precision-10
          traversal_paths: [ 'r' ]
      - !RankEvaluateDriver
        with:
          executor: matching-rr-10
          traversal_paths: [ 'r' ]
      - !RankEvaluateDriver
        with:
          field: score__value
          executor: matching-ndcg-10
          traversal_paths: [ 'r' ]
