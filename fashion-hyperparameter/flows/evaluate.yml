!Flow
version: '1'
env:
  JINA_WORKSPACE: $JINA_WORKSPACE
  JINA_MYENCODER_TARGET_DIMENSION: $JINA_MYENCODER_TARGET_DIMENSION
with:
  read_only: true  # better add this in the query time
  compress_hwm: 1024
pods:
  - uses: pods/encoder.yml
    parallel: 1
  - uses: pods/indexer.yml
    shards: 1
    separated_workspace: true
    polling: all
    uses_after: pods/reduce.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - uses: pods/evaluate.yml
    read_only: true
