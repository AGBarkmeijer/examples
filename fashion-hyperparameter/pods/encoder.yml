!MyEncoder
with:
  target_dimension: $JINA_TARGET_DIMENSION
metas:
  name: myenc  # a customized name
  workspace: $JINA_WORKSPACE
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !Blob2PngURI 
        with:
          height: 28
          width: 28
      - !EncodeDriver {}
      - !ExcludeQL
        with:
          fields:
            - buffer
            - chunks
