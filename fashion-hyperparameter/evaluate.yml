!CompoundExecutor
components:
  - !PrecisionEvaluator
    with:
      eval_at: 5
    metas:
      name: precision
  - !RecallEvaluator
    with:
      eval_at: 5
    metas:
      name: recall
metas:
  name: evaluation
requests:
  on:
    [ SearchRequest ]:
      - !RankEvaluateDriver
        with:
          executor: precision
          traversal_paths: [ 'r' ]
      - !RankEvaluateDriver
        with:
          executor: recall
          traversal_paths: [ 'r' ]
