!BinaryPbIndexer
with:
  index_filename: doc.gzip
  shards: $SHARDS
metas:
  name: doc_indexer  # a customized name
  workspace: $WORKDIR
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          granularity_range: [0, 0]
          adjacency_range: [0, 1]
      - !ExcludeQL
        with:
          granularity_range: [0, 2]
          adjacency_range: [0, 1]
          fields:
            - embedding
            - blob
    IndexRequest:
      - !Buffer2URI {}
      - !ExcludeQL
        with:
          granularity_range: [0, 2]
          fields:
            - embedding  # we don't want to save nested structure
            - blob
      - !KVIndexDriver {}
