!BinaryPbIndexer
with:
  index_filename: doc.gzip
  shards: $SHARDS
metas:
  name: doc_indexer  # a customized name
  workspace: $WORKDIR
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          granularity_range: [0, 0]
          adjacency_range: [1, 1]
          recur_on: ['matches', ]
      - !ExcludeQL
        with:
          granularity_range: [0, 2]
          adjacency_range: [0, 1]
          fields:
            - embedding
            - blob
    IndexRequest:
      - !ExcludeQL
        with:
          granularity_range: [0, 2]
          fields:
            - embedding
            - blob
            - chunks
          recur_on: ['chunks', 'matches']
      - !KVIndexDriver
        with:
          granularity_range: [0, 0]
          recur_on: ['chunks', ]
