!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      name: vec_idx  # a customized name
      workspace: $WORKDIR
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx  # a customized name
      workspace: $WORKDIR
metas:
  name: chunk_compound_indexer
  workspace: $WORKDIR
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: NumpyIndexer
          granularity: [1, 2]
#      - !KVSearchDriver
#        with:
#          executor: BinaryPbIndexer
#          granularity: [1, 2]
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: NumpyIndexer
          granularity: [1, 2]
      - !ExcludeQL
        with:
          granularity_range: [0, 2]
          fields:
            - embedding
            - blob
      - !KVIndexDriver
        with:
          executor: BinaryPbIndexer
          granularity: [1, 2]
    ControlRequest:
      - !ControlReqDriver {}
