!MinRanker
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !Chunk2DocRankDriver
        with:
          granularity_range: [1, 1]
          adjacency_range: [0, 1]
          recur_on: ['chunks',]
      - !ExcludeQL
        with:
          fields:
            - embedding
            - blob
            - text
            - length
            - weight
            - chunks
          granularity_range: [0, 2]
          adjacency_range: [0, 1]
          recur_on: ['chunks', 'matches']
