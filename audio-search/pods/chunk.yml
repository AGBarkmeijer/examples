!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
      workspace: $WORKDIR
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: $WORKDIR
metas:
  name: chunk_compound_indexer
  workspace: $WORKDIR
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: BaseVectorIndexer
      - !ExcludeQL
        with:
          fields:
            - embedding
      - !KVSearchDriver
        with:
          executor: BaseKVIndexer
          granularity_range: [0, 0]
          adjacency_range: [0, 1]
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: BaseVectorIndexer
          granularity_range: [1, 2]
      - !ExcludeQL
        with:
          fields:
            - embedding
          granularity_range: [1, 2]
      - !KVIndexDriver
        with:
          executor: BaseKVIndexer
          granularity_range: [1, 2]
    ControlRequest:
      - !ControlReqDriver {}
