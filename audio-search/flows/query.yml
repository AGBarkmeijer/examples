!Flow
with:
  read_only: true  # better add this in the query time
  rest_api: false
  port_expose: $JINA_PORT
pods:
  crafter:
    uses: pods/craft.yml
    parallel: $PARALLEL
  dummy_encoder:
    uses: pods/dummy_encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  vec_idx:
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  doc_idx:
    uses: pods/doc.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
