!Flow
with:
  read_only: true
  rest_api: false
  port_expose: $JINA_PORT
pods:
  reader:
    uses: pods/wav_read.yml
    parallel: $PARALLEL
  segmenter:
    uses: pods/wav_segment.yml
    parallel: $PARALLEL
  wav2mel:
    uses: pods/wav2mel.yml
    parallel: $PARALLEL
  encoder:
    uses: pods/encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  vec_idx:
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000
  ranker:
    uses: pods/rank.yml
  doc_idx:
    uses: pods/doc.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
