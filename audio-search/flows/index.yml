!Flow
with:
  logserver: false
pods:
  reader:
    uses: pods/wav_read.yml
    parallel: $PARALLEL
  segmenter:
    uses: pods/wav_segment.yml
    parallel: $PARALLEL
  wav2mel:
    uses: pods/wav2mel.yml
    parallel: $PARALLEL
  encoder:
    uses: pods/encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  vec_indexer:
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: true
  doc_indexer:
    uses: pods/doc.yml
    needs: [gateway]
    shards: $SHARDS
    separated_workspace: true
  join_all:
    uses: _merge
    needs: [vec_indexer, doc_indexer]
    read_only: true
