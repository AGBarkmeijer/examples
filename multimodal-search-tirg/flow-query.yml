!Flow
with:
  prefetch: 10
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
pods:
  image_read:
    uses: pods/query-image-read.yml #filterql image
    read_only: true
    parallel: $PARALLEL
  normalize:
    uses: pods/normalize.yml
    read_only: true
  text_read:
    uses: pods/query-text-read.yml #filterql text
    read_only: true
    needs: [gateway]
  encode:
    uses: jinaai/hub.executors.encoders.multimodal.tirg
    parallel: $PARALLEL
    timeout_ready: 600000
    needs: [normalize, text_read]
  vec_idx:
    uses: pods/vec.yml
    # shards: $SHARDS
    # separated_workspace: true
    # polling: all
    # uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  doc_idx:
    uses: pods/doc.yml
    # shards: $SHARDS
    # separated_workspace: true
    # polling: all
    # uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
