!Flow
with:
  logserver: false
pods:
  read:
    uses: ImageReader
    read_only: true
  normalize:
    uses: pods/normalize.yml
    read_only: true
  encode:
    uses: jinaai/hub.executors.encoders.image.tirg
    # uses_internal: pods/encode-tirg.yml
    # uses: pods/encode-tirg.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  vec_idx:
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  image_kv:
    uses: pods/doc.yml
    needs: [gateway]
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  join_all:
    uses: _merge
    needs: [image_kv, vec_idx]
    read_only: true
