!Flow
with:
  logserver: false
pods:
  read:
    uses: pods/reader.yml
    read_only: true
  encode:
    uses: pods/encode.yml
    parallel: $PARALLEL
    timeout_ready: 600000
    read_only: true
  vec_idx:
    uses: pods/vec.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  doc_idx:
    uses: pods/doc.yml
    needs: [gateway]
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  join_all:
    uses: _merge
    needs: [doc_idx, vec_idx]
    read_only: true
