!Flow
version: '1.0'
with:
  compress_hwm: 1024
  port_expose: $JINA_GATEWAY_PORT
pods:
  - name: encode
    uses: helloworld.encoder.yml
    host: $JINA_ENCODER_HOST
    port_expose: 8000
    parallel: 2
  - name: index
    uses: helloworld.indexer.yml
    host: $JINA_INDEXER_HOST
    port_expose: 8000
    shards: 2
    separated_workspace: true
