!CompoundIndexer
components:
  - !FaissIndexer
    with:
      index_key: 'IVF10,PQ4'
      train_filepath: '/docker-workspace/train.tgz'
      index_filename: 'index.gz'
      ref_indexer:
        !NumpyIndexer
        metas:
          workspace: '/docker-workspace'
          name: wrapidx
        with:
          index_filename: 'index.gz'
    metas:
      workspace: '/docker-workspace'
      name: faissidx
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: docidx
      workspace: '/docker-workspace'
metas:
  name: indexer
  py_modules:
    - workspace/__init__.py
  workspace: '/docker-workspace'
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: faissidx
      - !KVSearchDriver
        with:
          executor: docidx
          traversal_paths: ['m']
    ControlRequest:
      - !ControlReqDriver {}
