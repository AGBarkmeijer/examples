!CompoundIndexer
components:
  - !AnnoyIndexer
    with:
      index_filename: 'index.gz'
      n_trees: 10
      search_k: -1
      ref_indexer:
        !NumpyIndexer
        metas:
          workspace: '/docker-workspace'
          name: wrapidx
        with:
          index_filename: 'index.gz'
    metas:
      workspace: '/docker-workspace'
      name: annoyidx
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: docidx
      workspace: '/docker-workspace'
metas:
  name: indexer
  py_modules:
    - workspace/__init__.py
  workspace: '/docker-workspace'
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: annoyidx
      - !KVSearchDriver
        with:
          executor: docidx
          traversal_paths: ['m']
    ControlRequest:
      - !ControlReqDriver {}
